  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <form class="row">
        <label class="hour">9AM</label>
        <textarea class="text" id="9am" row="0" ></textarea>
        <!-- do we need data-row? do we need name? -->
        <!-- <textarea class="text" id="9am" data-row="0"  name="9am"></textarea> -->
        <!-- do we need DATA-INDEX? -->
        <!-- <button class="save" type="submit" data-index="0">Save</button> -->
        <button type="button" class="btn btn-info">Save</button>
    </form>

    <form class="row">
        <label class="hour" for="10am">10AM</label>
        <textarea class="text" id="10am" row="0" ></textarea>
        <button type="button" class="btn btn-info">Save</button>
    </form>
    <form class="row">
      <label class="hour">11AM</label>
      <textarea class="text" id="11am" row="0" ></textarea>
      <button type="button" class="btn btn-info">Save</button>
  </form>
